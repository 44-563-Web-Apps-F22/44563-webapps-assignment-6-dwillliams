<!DOCTYPE html>
<html>
 <title>Musician</title>
<body>

<h2>Musician guess by Dallas Williams</h2>

<form>
    <label for="pwd">Enter the secret musician name </label>
    <input type ="password" id="pwd" name="pwd" value="John Lennon"> <br>

    <label for="musician">Guess the musician</label> </label>
    <input type ="text" id="musician" name="musician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">Results:  </p>
<p id="cResult">Correct: </p>
<p id="wResult">Wrong:  </p>


<script> 

var correct = 0
var wrong = 0

function checkGuess (){
    console.log("Getting form values")
    secMusician = document.getElementById("pwd").value
    guess = document.getElementById("musician").value
    
    
    out = document.getElementById("result")
    if(secMusician == guess){
        correct += 1;
        alert("You got it right")
        document.getElementById("cResult").innerHTML = correct
    } else {
        wrong += 1;
        alert("Wrong musician")
        document.getElementById("wResult").innerHTML = wrong
        
    }
    result
}
</script>

</body>
</html>
